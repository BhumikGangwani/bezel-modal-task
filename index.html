<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./style.css">

        <title>Bezel OAM</title>
    </head>
    <body>
        <!-- Button trigger modal -->
        <button id="launchModal" class="btn btn-primary round center" data-toggle="modal" data-target="#myModal">
            Launch order action modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content round">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6 round pa-30">
                                    <div class="container-fluid">
                                        <p class="sm-text gray">CONGRATS!</p>
                                        <h4 class="mb-30">Your watch sold!</h4>
                                        <p class="primary">You have 1 business day to accept the sale. If you do not accept, it will be automatically rejected.</p>
                                    </div>
                                    <div class="container-fluid mt-100">
                                        <div class="row pb-4">
                                            <button id="acceptButton" class="btn btn-primary round offer-button" data-dismiss="modal">Accept sale</button>
                                        </div>
                                        <div class="row">
                                            <button id="declineButton" class="btn btn-secondary round offer-button" data-dismiss="modal">Reject sale</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 round pa-30 light-gray">
                                    <div class="section"></div>
                                    <div class="container-fluid pa-0">
                                        <div class="row">
                                            <div id="watchTitle" class="col-8 sm-text primary mt-20"></div>
                                            <div id="watchImg" class="col-4"></div>
                                        </div>
                                    </div>
                                    <div class="section"></div>
                                    <p class="sm-text gray mt-20">Selling Price<span id="salePrice" class="align-right black"></span></p>
                                    <p class="sm-text gray mt-20">Level 1 Commission (6.5%)<span id="commission" class="align-right"></span></p>
                                    <p class="sm-text gray mt-20">Seller Fee<span id="sellerFee" class="align-right"></span></p>
                                    <p class="sm-text gray mt-20">Insured Shipping<span id="insuredShipping" class="align-right"></span></p>
                                    <p class="sm-text secondary-green mt-20">Bezel Authentication<span id="bezelAuth" class="align-right secondary-green"></span></p>
                                    <div class="section"></div>
                                    <p class="sm-text mt-20"><b>Earnings<span id="earnings" class="align-right"></span></b></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
